categories:
  - Source
  - Sink
  - Debezium

connectors:
  - id: file_source
    name: File Source
    description: "Transfers data to your Kafka cluster from a source file"
    category: Source
    source: https://github.com/apache/kafka/blob/trunk/connect/file/src/main/java/org/apache/kafka/connect/file/FileStreamSourceConnector.java
    documentation: https://strimzi.io/docs/latest/#kafka-connect-str
    licence: https://github.com/apache/kafka/blob/trunk/LICENSE
  - id: file_sink
    name: File Sink
    description: "Transfers data from your Kafka cluster to a sink file"
    category: Sink
    source: https://github.com/apache/kafka/blob/trunk/connect/file/src/main/java/org/apache/kafka/connect/file/FileStreamSinkConnector.java
    documentation: https://strimzi.io/docs/latest/#kafka-connect-str
    licence: https://github.com/apache/kafka/blob/trunk/LICENSE
  - id: postgres
    name: Postgres
    description: "Streams change data capture events from a Postgres database"
    category: Debezium
    download: https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/1.1.0.Final/debezium-connector-postgres-1.1.0.Final-plugin.tar.gz
    source: https://github.com/debezium/debezium/tree/master/debezium-connector-postgres
    documentation: https://debezium.io/documentation/reference/1.1/connectors/postgresql.html
    licence: https://github.com/debezium/debezium/blob/1.1/LICENSE.txt
  - id: mysql
    name: MySQL
    description: "Streams change data capture events from a MySQL database"
    category: Debezium
    download: https://repo1.maven.org/maven2/io/debezium/debezium-connector-mysql/1.1.0.Final/debezium-connector-mysql-1.1.0.Final-plugin.tar.gz
    source: https://github.com/debezium/debezium/tree/master/debezium-connector-mysql
    documentation: https://debezium.io/documentation/reference/1.1/connectors/mysql.html
    licence: https://github.com/debezium/debezium/blob/1.1/LICENSE.txt
  - id: mobgodb
    name: MongoDB
    description: "Streams change data capture events from a MongoDB database"
    category: Debezium
    download: https://repo1.maven.org/maven2/io/debezium/debezium-connector-mongodb/1.1.0.Final/debezium-connector-mongodb-1.1.0.Final-plugin.tar.gz
    source: https://github.com/debezium/debezium/tree/master/debezium-connector-mongodb
    documentation: https://debezium.io/documentation/reference/1.1/connectors/mongodb.html
    licence: https://github.com/debezium/debezium/blob/1.1/LICENSE.txt
  - id: sql_server
    name: SQL Server
    description: "Streams change data capture events from a SQL Server database"
    category: Debezium
    download: https://repo1.maven.org/maven2/io/debezium/debezium-connector-sqlserver/1.1.0.Final/debezium-connector-sqlserver-1.1.0.Final-plugin.tar.gz
    source: https://github.com/debezium/debezium/tree/master/debezium-connector-sqlserver
    documentation: https://debezium.io/documentation/reference/1.1/connectors/sqlserver.html
    licence: https://github.com/debezium/debezium/blob/1.1/LICENSE.txt
